<div class="container">
    <h2>Movie Deletion</h2>
    <form >
      <div class="form-group">
        <label for="mid">Movie Id:</label>
        <input type="number" class="form-control" id="mid" placeholder="Movie Id" name="mid" [(ngModel)]="mid">
      </div>


      <button type="submit" class="btn btn-default" (click)="deletemovie()">Submit</button>
    </form>
  </div>
