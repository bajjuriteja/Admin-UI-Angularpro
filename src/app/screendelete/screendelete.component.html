<div class="container">
    <h2>Screen Deletion</h2>
    <form >
      <div class="form-group">
        <label for="sid">Screen Id:</label>
        <input type="number" class="form-control" id="sid" placeholder="Screen Id" name="sid" [(ngModel)]="sid">
      </div>


      <button type="submit" class="btn btn-default" (click)="deletescreen()">Submit</button>
    </form>
  </div>
