<div class="container">
    <h2>Theater Deletion</h2>
    <form >
      <div class="form-group">
        <label for="theaterid">Theater Id:</label>
        <input type="number" class="form-control" id="theaterid" placeholder="Theater Id" name="theaterid" [(ngModel)]="thid">
      </div>


      <button type="submit" class="btn btn-default" (click)="deleteTheater()">Submit</button>
    </form>
  </div>
